{% extends 'core/base.html'%}
{%block crumb%}


{% endblock %}

{% block content%}
<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header well">
            <h2>Histórico de Notas</h2>
        </div>
        <div class="box-content">
             <table id="userTable" class="table table-striped table-bordered bootstrap-datatable ">
                <thead>
                    <tr>
                        <th>Tópico</th>
                        <th>Nota</th>

                     </tr>
                </thead>
                <tbody>
                    {% for grade in grades %}
                    <tr>
                        <td>{{grade.topic}}</td>
                        <td>{{grade.grade_final}}</td>

                    </tr>

                    {% endfor %}
                        </tbody>

                </table>

        </div>
    </div>
</div>

{% endblock %}
